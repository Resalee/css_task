<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo1</title>
</head>
<body>
  <script src="../../js/state-machine.min.js"></script>
  <script>
    var fsm = new StateMachine({
      init:'green',
      transitions:[
        {name: 'warn', from: 'green', to: 'yellow'},
        {name: 'panic', from: 'yellow', to: 'red'},
        {name: 'calm', from: 'red', to: 'yellow'},
        {name: 'clear', from: 'yellow', to: 'green'}
      ]
    });
  </script>
</body>
</html>
