<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Task11-登陆</title>
  <link rel="stylesheet" type="text/css" href="sass/style.css">
</head>
<body>
<header>
    <h1>登陆</h1>
    <a href="#" class="close">关闭</a>
    <a href="#" class="register">注册</a>
</header>
<main>
    <form action="#">
        <input class="phonenumber" type="text" name="phonenumber" maxlength="11" autocomplete="on" placeholder="请输入手机号">
        <input class="password" type="password" name="password" autocomplete="on" placeholder="请输入密码">
        <input class="submit" type="submit" name="submit" value="登陆">
    </form>
    <p class="forgetpassword"><a href="#">忘记密码？</a></p>
</main>
</body>
</html>
